# 麦上号 (MaiShangHao) - 配置文件示例
# 离线消息同步 + AI做梦插件
# 配置版本: 1.3.0

[plugin]
# 是否启用插件
enabled = true

# 配置文件版本
config_version = "1.1.0"

[napcat]
# NapCat HTTP API 地址
# 默认端口是 3000，如果你修改过 NapCat 配置，请相应修改
# 
# 如何确认 HTTP API 是否开启：
# 1. 打开 NapCat WebUI（通常是 http://127.0.0.1:6099）
# 2. 进入「机器人」→「网络配置」→「HTTP 服务」
# 3. 查看端口号和 token
http_url = "http://127.0.0.1:3000"

# NapCat access_token
# 如果你在 NapCat 中配置了 token，请填写在这里
# 没有设置就留空
access_token = ""

[sync]
# 需要同步消息的群号列表
# 填写你希望麦麦在启动时"看到"离线消息的群号
# 示例: [123456789, 987654321]
groups = []

# 每个群同步的消息数量
# 建议不要设置太大，以免影响启动速度
message_count = 50

# 启动后延迟多少秒开始同步
# 给 NapCat 一些时间完成连接和初始化
delay_seconds = 5

# 机器人QQ号
# 用于过滤机器人自己发送的消息
# 留空则会自动从配置中获取
bot_qq = ""

# 去重模式
# - "message_id": 按消息ID去重（推荐，速度快）
# - "content_hash": 按内容哈希去重（更精确，但速度稍慢）
dedupe_mode = "message_id"

# 同步完成后是否触发 planner 判断最新消息
# 开启后，麦麦会根据离线消息判断是否需要回复
trigger_planner = true

# 同步完成后延迟多少秒触发 planner
# 给心流系统一些时间初始化
planner_delay = 3

# 是否在离线消息前后添加标记
# 开启后，会在离线消息前后添加特殊标记，让 planner 和 replyer 知道这些是离线消息
# 标记格式：
#   【离线消息开始】以下是你下线期间收到的消息：
#   ... 离线消息内容 ...
#   【离线消息结束】以上是你下线期间收到的消息。
add_markers = true

# ============================================================
# 💤 做梦功能配置
# ============================================================

[dream]
# 是否启用做梦功能
# 开启后，麦麦会在指定时间段"做梦"并分享梦境
enabled = false

# 梦境管理命令的管理员用户ID列表
# 重要：留空则没人可用 /dream 命令，必须配置至少一个管理员
# 示例: ["123456789", "987654321"]
admin_users = []

# 做梦的群号列表
# 只有这些群会收到梦境分享
# 示例: [123456789, 987654321]
groups = []

# 做梦时间段列表
# 支持多个时间段，格式为 "HH:MM-HH:MM"
# 示例: ["03:00-04:00", "14:00-15:00"]
times = ["03:00-04:00"]

# 每个群每天做梦的次数
# 默认1次，可设置为多次
dreams_per_day = 1

# 同一群多次做梦的最小间隔（分钟）
# 仅当 dreams_per_day > 1 时生效
# 例如设置为30分钟，则同一群两次做梦至少间隔30分钟
dream_interval_minutes = 60

# 检查是否到做梦时间的间隔（秒）
# 默认60秒检查一次
check_interval = 60

# 梦境中保持的人格特质
# 用于指导 AI 生成符合人格的梦境内容
# 重要：请根据你的 bot_config.toml 中的 personality 配置填写
# 示例: "盐系、高冷、妈妈役、句尾加喵" 或 "傲娇、毒舌、内心温柔"
personality_traits = "此处填入你的bot人格"
